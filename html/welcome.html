<!DOCTYPE html>
<html>
  <link rel='stylesheet' href='/CSS/stylesheet.css' />
  <head>
    <title>Welcome to Mmeds</title>
    <link rel='shortcut icon' type='image/x-icon' href='/CSS/favicon.ico' />
  </head>
  <body>
    <ul class='topbar'>
      <li>
        <a class='log' href='home'>
          <img src='/CSS/MS_Icahn_RGB.jpg' alt='Icahn School Logo'/>
        </a>
      </li>
      <li> <a href='upload_page'> Upload Data </a> </li>
      <li> <a href='analysis_page'> Run Analysis </a> </li>
      <li> <a href='query_page'> Run Queries </a> </li>
      <li> <a href='logout'> Logout </a> </li>
    </ul>
    <div class='inner'>
      <h3>Access Previous Uploads</h3>
      <p>
        <form action='download_page' method='post'>
          <p>
            <input type="text" placeholder="Access Code" name="access_code" required/>
          </p>
          <button type="submit">Execute</button>
        </form>
      </p>
      <h3>Convert Metadata File</h3>
      <p>
        <form action='convert_to_mmeds' id='convert_form' method='post' enctype='multipart/form-data'>
          <p>
            <h4> Convert file to </h4>
            <select name='convertTo' placeholder='Convert file to' form='convert_form'>
              <option value='mmeds'>MMEDS</option>
              <option value='mixs'>MIxS</option>
            </select>
            <input type='file' placeholder='MIxS metadata file' name='myMetaData' required/> <br />
            <input type='text' placeholder='Unit column header' name='unitCol'> <br />
            <input type='number' placeholder='Number of rows to skip' name='skipRows'> <br />
          </p>
          <button type='submit' method='post'>Convert File</button>
        </form>
      </p>
      <h3>Forgot Access Code</h3>
      <p>
        <form action='reset_code' method='post'>
          <p>
            <input type="text" placeholder="Study Name" name="study_name" required/>
            <input type="email" placeholder="Email" name="study_email" required/>
          </p>
          <button type="submit">Execute</button>
        </form>
      </p>
    </div>
  </body>
</html>
