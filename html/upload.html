<!DOCTYPE html>
<html>
    <link rel='stylesheet' href='/CSS/stylesheet.css'>
    <head>
        <title>Data Upload</title>
        <link rel='shortcut icon' type='image/x-icon' href='/CSS/favicon.ico' />
    </head>
    <body>
        <h2>Welcome {user}</h2>
        <p>
            <h3>Upload a file</h3>
            <form action='validate' method='post' enctype='multipart/form-data'>
                <p> Meta Data File: <br> <input type='file' name='myMetaData' required/> </p>
                <p> Data File: <br> <input type='file' name='myData'/> </p>
                <p> Email: <br> <input type='email' name='myEmail' required/> </p>
                <p> Make data public: <br> <input type='checkbox' name='public' /> </p>
                <p> <button type='submit' method='post'>Upload Files</button> </p>
            </form>
        </p>
        <p>
            <h3>Modify a previous upload</h3>
            <form action='modify_upload' method='post' enctype='multipart/form-data'>
                <p> Data File: <br> <input type='file' name='myData' required/> </p>
                <p> <input type="text" placeholder="Access Code" name="access_code" required/> </p>
                <p> <button type='submit' method='post'>Modify Upload</button> </p>
            </form>
        </p>
        <p>
            <h3>Skip uploading</h3>
            <form action='skip_upload' method='post'>
                <button type='submit' method='post'>Skip Upload</button>
            </form>
        </p>
	<p>
	    <form action='logout' method='post'>
		<button type='submit' method='post'>Logout</button>
	    </form>
    </body>
</html>
