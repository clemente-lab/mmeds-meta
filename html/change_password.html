<!DOCTYPE html>
<html>

    <title>Change Password</title>
    <link rel='shortcut icon' type='image/x-icon' href='/CSS/favicon.ico' />
  </head>
  <body>
    <ul class='topbar'>
      <li>
        <a class='log' href='home'>
          <img src='/CSS/MS_Icahn_RGB.jpg' alt='Icahn School Logo'/>
        </a>
      </li>
      <li> <a href='upload_page'> Upload Data </a> </li>

      <h2>
        Run analysis on upload
      </h2>
      <form action='change_password' method='post' enctype='multipart/form-data'>
        <p> Old Password <br> <input type="password" placeholder="Old Password" name="password0" required> </p>

        <button type="submit">Change Password</button>
      </form>
    </div>
