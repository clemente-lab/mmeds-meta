<!DOCTYPE html>
<html>
    <link rel='stylesheet' href='/CSS/stylesheet.css'>
    <head>
        <title>Change Password</title>
        <link rel='shortcut icon' type='image/x-icon' href='/CSS/favicon.ico' />
    </head>
    <body>
        <form action='change_password' method='post' enctype='multipart/form-data'>
            <p> Old Password <br> <input type="password" placeholder="Old Password" name="password0" required> </p>
            <p> New Password <br> <input type="password" placeholder="New Password" name="password1" required> </p>
            <p> Reenter New Password <br> <input type="password" placeholder="Reenter New Password" name="password2" required> </p>
            <button type="submit">Change Password</button>
        </form>
    </body>
</html>
