<!DOCTYPE html>
<html>
    <head>
        <title>Warnings</title>
    </head>
    <body>
        <p>
            <h3>The metadata uploaded has produced the following errors</h3>
            <h3>Do you wish to proceed?</h3>
            <p>
                <form action='proceed_with_warning' method='post'>
                    <button type='submit' method='post'>Yes</button>
                </form>
            </p>
            <p>
                <form action='retry_upload' method='post'>
                    <button type='submit' method='post'>No</button>
                </form>
            </p>
        </p>
    </body>
    <link rel='stylesheet' href='main.css'>
</html>
