<!DOCTYPE html>
<html>
    <link rel='stylesheet' href='/CSS/stylesheet.css'>
    <head>
        <title>Data Upload</title>
        <link rel='shortcut icon' type='image/x-icon' href='/CSS/favicon.ico' />
    </head>
    <body>
        <h2>Welcome {user}</h2>
        <p>
            <h3>Upload a file</h3>
            <form action='validate_qiime' method='post' enctype='multipart/form-data'>
                <p> Meta Data File: <br> <input type='file' name='myMetaData' required/> </p>
                <p> Data File 1: <br> <input type='file' name='myData1'/> </p>
                <p> Data File 2: <br> <input type='file' name='myData2'/> </p>
                <p> Make data public: <br> <input type='checkbox' name='public' /> </p>
                <p> <button type='submit' method='post'>Upload Files</button> </p>
            </form>
        </p>
    </body>
</html>
