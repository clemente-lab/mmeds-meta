    <title>Sign Up</title>
    <link rel='shortcut icon' type='image/x-icon' href='/CSS/favicon.ico' />
  </head>
  <body>
    <ul class='topbar'>
      <li>
        <a class='log' href='home'>
          <img src='/CSS/MS_Icahn_RGB.jpg' alt='Icahn School Logo'/>
        </a>
      </li>

    <div class='inner'>
      <h2>
        Sign Up
      </h2>
      <form action='sign_up' method='post' enctype='multipart/form-data'>
        <p> Username <br> <input type="text" placeholder="Enter Username" name="username" required> </p>
        <p> Email <br> <input type='email' name='email' placeholder='Enter Email' required/> </p>
        <p> Password <br> <input type="password" placeholder="Enter Password" name="password1" required> </p>
        <p> Reenter Password <br> <input type="password" placeholder="Enter Password" name="password2" required> </p>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
