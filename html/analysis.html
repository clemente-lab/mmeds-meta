<!DOCTYPE html>
<html>
    <link rel='stylesheet' href='/CSS/stylesheet.css'>
    <head>
        <title>Data Upload</title>
        <link rel='shortcut icon' type='image/x-icon' href='/CSS/favicon.ico' />
    </head>
    <body>
        <h3>
            <img src='/CSS/MS_Icahn_RGB.jpg' alt='Icahn School Logo' width='210em' height='100em'>
            <br>
            Run analysis on upload
        </h3>
        <p>
            <form action='run_analysis' method='post' enctype='multipart/form-data' id='analysis_form'>
                <p> <input type="text" placeholder="Access Code" name="access_code" required/> </p>
                <p> <select name='tool' form='analysis_form'>
                        <option value="qiime1">Qiime-1.9.1</option>
                        <option value="qiime2-dada2">Qiime-2 DADA2</option>
                        <option value="qiime2-deblur">Qiime-2 Deblur</option>
                        <option value="other">Other</option>
                    </select> </p>
                    <p> <button type='submit' method='post'>Run</button> </p>
            </form>
        </p>
    </body>
</html>
