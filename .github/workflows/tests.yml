name: MMEDs Tests

on: [push
]

jobs:
  run-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install packages
        run: sudo apt-get install tidy environment-modules -y; pip install cryptography;
      - name: Start Services
        run: sudo systemctl start mysql.service; sudo systemctl start mongod.service;
      - name: Mysql Setup
        run: mysql -u root -proot < setup.sql
      - name: Server data setup
        run: mkdir ~/mmeds_server_data; mkdir ~/conda_envs; mkdir -p ~/conda_env_files/pheniqs; mkdir -p ~/.modules/modulefiles; cp -r ./test_files ~/mmeds_server_data/.; cp ./mmeds/resources/mmeds_stats.yaml ~/mmeds_server_data/.; cp -r ./modules/* ~/.modules/modulefiles/.; cp -r ./conda_env_files/* ~/conda_env_files/.;

      - name: Python install
        run: sudo python setup.py install; pip install git+https://github.com/clemente-lab/mmeds-meta;

      - name: install R
        run: sudo apt install dirmngr gnupg apt-transport-https ca-certificates software-properties-common; sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E298A3A825C0D65DFD57CBB651716619E084DAB9; sudo add-apt-repository 'deb https://cloud.r-project.org/bin/linux/ubuntu focal-cran40/'; sudo apt install r-base;

      - name: test R
        run: R --version

      - name: install R dependencies
        run: Rscript -e 'install.packages("GGally",dependencies=TRUE)'; Rscript -e 'install.packages("ggrepel",dependencies=TRUE)'; Rscript -e 'install.packages("RColorBrewer",dependencies=TRUE)'; Rscript -e 'install.packages("ggplot2",dependencies=TRUE); quit();'

      - name: install jupyter
        run: conda env create -f ./conda_env_files/jupyter_env.yaml -p ~/conda_envs/jupyter

      - name: Unit Tests
        run: python -m unittest ./mmeds/tests/unit/test_analysis.py

        # coverage run --parallel-mode --concurrency=multiprocessing ./mmeds/host/manager.py&
        # coverage run --parallel-mode --concurrency=multiprocessing ./mmeds/tests/unit/test.py;

      - name: investigate
        run: ls -ltR ~/mmeds_server_data/test_files/test_study

      - name: investigate2
        run: ls -ltR ~/mmeds_server_data/test_files/test_study/Qiime2_0
