<!DOCTYPE html>
<html>
    <title>Welcome to Mmeds</title>
    <link rel="shortcut icon" type="image/x-icon" href="{favicon}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/7e4e0c6c2d.js" crossorigin="anonymous"></script>
    <style>
html,body,h1,h2,h3,h4,h5 {{{{
                /* font-family: "Raleway", sans-serif */

}}}}
/* Custom options so the upload buttons don't look terrible */
.upload-btn-wrapper {{{{
    position: relative;
    overflow: hidden;
    display: inline-block;
}}}}

.upload-btn-wrapper input[type=file] {{{{
    font-size: 100px;
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
}}}}

    </style>
    <body class="w3-light-grey">
        <!-- Top container -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
            <span class="w3-bar-item w3-right">
                <img src="{mount_sinai_logo}" alt="Mount Sinai Logo" style="height:30px">
            </span>
        </div>

        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
            <div class="w3-container w3-row">
                <div class="w3-col s4">
                    <img src="{mmeds_logo}"
                         class="w3-rectangle"
                         style="width:265px"
                         alt="MMEDs Logo" >
                </div>
            </div>
            <div class="w3-container w3-row w3-center">
                <div class="w3-bar">
                    <span>Welcome, <strong>David</strong></span> <br>
                    <a href="{home_page}" class="w3-bar-item w3-button"><i class="fa fa-home {home_selected}"></i></a>
                    <a href="{account_page}" class="w3-bar-item w3-button"><i class="fa fa-user {account_selected}"></i></a>
                    <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
                </div>
            </div>
            <hr>
            <div class="w3-container">
                <h5>Dashboard</h5>
            </div>
            <div class="w3-bar-block">
                <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
                <a href="{upload_page}" class="w3-bar-item w3-button w3-padding {upload_selected}"><i class="fas fa-upload fa-fw"></i>  Upload</a>
                <a href="{analysis_page}" class="w3-bar-item w3-button w3-padding {analysis_selected}"><i class="fas fa-chart-bar fa-fw"></i>  Analyze</a>
                <a href="{access_page}" class="w3-bar-item w3-button w3-padding {access_selected}"><i class="fas fa-dna fa-fw"></i>  Studies</a>
                <a href="#" class="w3-bar-item w3-button w3-padding {query_selected}"><i class="fa fa-search fa-fw"></i>  Query</a>
                <a href="{logout_page}" class="w3-bar-item w3-button w3-padding"><i class="fas fa-sign-out-alt fa-fw"></i>  Logout</a><br><br>
            </div>
        </nav>


        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px;margin-top:43px;">
            {error}
            {warning}
            {success}
            {body}
            <!-- Footer -->
            <footer class="w3-container w3-padding-16 w3-light-grey">
                <h4> Copyright Clemente Lab 2018-2020</h4>
                <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
            </footer>

            <!-- End page content -->
        </div>

        <script>
            // Get the Sidebar
            var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {{{{
    if (mySidebar.style.display === 'block') {{{{
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    }}}} else {{{{
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }}}}
}}}}

// Close the sidebar with the close button
function w3_close() {{{{
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}}}}
        </script>

    </body>
</html>
