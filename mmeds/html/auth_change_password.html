<div class='w3-container w3-card-4'>
    <h2> Change Password </h2>
    <form class="w3-form" action={change_password} method='post' enctype='multipart/form-data'>
        <p> <input class="w3-input" type="password" placeholder="Old Password" name="password0" required> </p>
        <p> <input class="w3-input" type="password" placeholder="New Password" name="password1" required> </p>
        <p> <input class="w3-input" type="password" placeholder="Re-enter New Password" name="password2" required> </p>
        <button class="w3-button w3-blue" type="submit">Change Password</button>
    </form>
</div>
