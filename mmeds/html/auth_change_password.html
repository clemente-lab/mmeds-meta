<div class='w3-container w3-card-4'>
    <h2> Change User Password </h2>
    <form class="w3-form" action='../auth/change_password' method='post' enctype='multipart/form-data'>
        <p>
        <label> Old Password </label>
        <input class="w3-input" type="password" placeholder="Old Password" name="password0" required>
        </p>
        <p>
        <label> New Password </label>
        <input class="w3-input" type="password" placeholder="New Password" name="password1" required>
        </p>
        <p>
        <label> Re-Enter New Password </label>
        <input class="w3-input" type="password" placeholder="Reenter New Password" name="password2" required>
        </p>
        <button class="w3-button w3-blue" type="submit">Change Password</button>
    </form>
</div>
