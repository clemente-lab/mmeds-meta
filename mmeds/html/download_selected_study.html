<!DOCTYPE html>
<html>
  <body>
    <div class='inner'>
        <p> Study Name: {study} </p>
        <p> Created: {date_created} </p>
        <p> Last Accessed: {last_accessed} </p>
        <p> Study Type: {doc_type} </p>
        <p> Reads Type: {reads_type} </p>
        <p> Barcodes Type: {barcodes_type} </p>
        <p> Access Code: {access_code} </p>
        <p> Owner: {owner} </p>
        <p> Email: {email}</p>
        <p> Path: {path} </p>
        <form action='../download/download_filepath' method='post' enctype='multipart/form-data' id='study_form'>
            <select name='file_path' form='study_form'>
            </select>
            <button type='submit' method='post'>Select File</button>
        </form>
        <form action='../download/select_analysis' method='post' enctype='multipart/form-data' id='analysis_form'>
            <select name='access_code' form='analysis_form'>
            </select>
            <button type='submit' method='post'>Select Analysis</button>
        </form>
    </div>
  </body>
</html>
