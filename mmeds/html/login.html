<div class="w3-container">
    <div class="w3-card-4 w3-padding">
        <form action="{login_page}" method="post">
            <p>
            <input class="w3-input w3-light-grey" placeholder="Username" type="text" name="uname" required>
            </p>

            <p>
            <input class="w3-input w3-light-grey" placeholder="Password" type="password" name="psw" required>
            </p>

            <p>
            <input class="w3-check" type="checkbox" checked="checked" name="remember">
            <label> <b> Remember Me </b> </label>
            </p>
            <p>
            <button class="w3-button w3-hover-blue w3-border w3-center" type="submit">
                <b> Login </b>
            </button>
            </p>
        </form>
    </div>
    <hr>

    <div class="w3-row-padding" >
        <a href="{register_acount_page}">
            <button class="w3-btn w3-padding w3-half w3-center w3-card-2">
                <h4> Register Account </h4>
            </button>
        </a>
        <a href="{forgot_password_page}">
            <button class="w3-btn w3-padding w3-half w3-center w3-card-2" >
                <h4> Forgot Password </h4>
            </button>
        </a>
    </div>
</div>
