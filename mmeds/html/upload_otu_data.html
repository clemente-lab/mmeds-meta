<form class="w3-container w3-card-4 w3-padding" action='{process_data_page}' method='post' enctype='multipart/form-data' id='upload_form'>
    <p>
    <label class> {table_type} Table </label>
    <input class="upload-btn-wrapper w3-btn w3-border w3-input" type="file" name="{table_type_lower}_table" required>
    </p>
    <p {lefse_table}>
    <input class="w3-check" type='checkbox' name='subclass' />
    <label> Subclass </label>
    </p>
    <p {lefse_table}>
    <input class="w3-check w3-padding" type='checkbox' name='subjects' /> 
    <label> Subject IDs </label>
    </p>
    <p>
    <input class="w3-check w3-padding" type='checkbox' name='public' />
    <label> Make Data Public </label>
    </p>
    <p>
    <button class="w3-button w3-blue" type='submit' method='post'>Submit Upload</button> </p>
</form>
