<form class="w3-container w3-card-4 w3-padding" action='{process_data_page}' method='post' enctype='multipart/form-data' id='upload_form'>
  <p>
  <label class> OTU Table </label>
    <button class="upload-btn-wrapper w3-btn w3-border w3-input">
        Select OTU file for upload...
        <input type="file" name="otu_table" required>
    </button>
  </p>
  <p>
  <label class> Make Data Public </label>
  <input class="w3-checkbox" type='checkbox' name='public' />
  </p>
  <p>
  <button class="w3-button w3-blue" type='submit' method='post'>Submit Upload</button> </p>
</form>
