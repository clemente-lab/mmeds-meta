<form class="w3-container w3-card-4 w3-padding" action='{validate_metadata_page}' method='post' enctype='multipart/form-data' id='upload_form'>
    <p>
    <label><b>{metadata_type} Data File </b></label>
    <button class="upload-btn-wrapper w3-btn w3-border w3-input">
        Select file for upload...
        <input type="file" name="myMetaData" required>
    </button>
    </p>
    <p>
    <input class="w3-check w3-padding" type='checkbox' name='temporary' />
    <label><b>Temporary Meta Data File </b></label>
    </p>
    <p>
    <label><b> Barcodes Type </b></label>
    <select class="w3-select w3-border" name='barcodes_type' form='upload_form'>
        <option value='single' selected='selected'>Single Barcodes</option>
        <option value='dual'>Dual Barcodes</option>
        <option value='other'>No Barcodes (OTU Table, LEfSe)</option>
    </select>
    </p>
    <p> <button class="w3-button w3-blue" type='submit' method='post'><b>Check Metadata</b></button> </p>
</form>
