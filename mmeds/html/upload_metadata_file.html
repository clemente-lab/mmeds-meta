<!DOCTYPE html>
<html>
  <body>
    <div class='inner'>
      <h2>Welcome {user}</h2>
      <p>
        <h3>Upload metadata file</h3>
        <form action='../analysis/validate_metadata' method='post' enctype='multipart/form-data'>
          <p> Meta Data File: <br> <input type='file' name='myMetaData' required/> </p>
          <p> Study Name: <br> <input type='text' name='studyName' required/> </p>
          <p> Temporary Metadata File: <br> <input type='checkbox' name='temporary' /> </p>
          <p> <button type='submit' method='post'>Check Metadata</button> </p>
        </form>
      </p>
    </div>
  </body>
</html>
