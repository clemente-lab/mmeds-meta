<div class='w3-container'>
    <p>
    <form class='w3-card-4 w3-padding' action='../analysis/run_analysis' method='post' enctype='multipart/form-data' id='analysis_form'>
        <p>
        <label> Study Name </label>
        <select class="w3-select w3-border" name="studyName" placeholder="Study Name" form="analysis_form" required>
            {id_user_studies}
        </select>
        </p>

        <p>
        <label> Select Analysis Type </label>
        <select class= "w3-select w3-border" name='analysis_method' form='analysis_form'>
            <option value="qiime2-dada2" selected="selected">Qiime-2 DADA2</option>
            <option value="qiime2-deblur">Qiime-2 Deblur</option>
            <option value="sparcc">SparCC</option>
            <option value="lefse">LEfSe</option>
            <option value="picrust2">PiCRUSt2</option>
            <option value="cutie">CUTIE</option>
        </select>
        </p>
        <p style="{privilege}">
        <input class="w3-check" type='checkbox' name='runOnNode' form='analysis_form'/>
        <label> Run analysis on Node </label>
        </p>
        <p>
        <label> If you do not upload a custom config the default will be used. </label>
        <input class="upload-btn-wrapper w3-btn w3-border w3-input" type="file" name="config">
        </p>
        <p> <button class="w3-btn w3-blue" type='submit' method='post'>Run</button> </p>
    </form>
    </p>

    <div class="w3-container w3-padding w3-card-4">
        <div class='w3-container w3-card w3-white'>
            <h3 class='w3-center'> Config File Examples </h3>
            <a class="w3-btn w3-padding w3-half w3-hover-blue" href="{download_page}?file_name=Config_example">Qiime2 DADA2 Config</a>
            <a class="w3-btn w3-padding w3-half w3-hover-blue" href="{download_page}?file_name=Config_default">Default Config</a>
        </div>
    </div>
</div>
