<!DOCTYPE html>
<html>
  <body>
    <div class='inner'>
      <p>
        <form action='../analysis/run_analysis' method='post' enctype='multipart/form-data' id='analysis_form'>
            <p> <input type="text" placeholder="Access Code" name="access_code" required/> </p>
            <p> <select name='analysis_method' form='analysis_form'>
                <option value="qiime1-closed">Qiime-1.9.1</option>
                <option value="qiime2-dada2">Qiime-2 DADA2</option>
                <option value="qiime2-deblur">Qiime-2 Deblur</option>
                <option value="sparcc">SparCC</option>
                <option value="lefse">LEfSe</option>
                <option value="picrust1">PiCRUSt1</option>
            </select> </p>
            <p>
            <h4> If you do not upload a custom config the default will be used. </h4>
            <input type='file' name='config'/>
            </p>
            <p> <button type='submit' method='post'>Run</button> </p>
        </form>
      </p>
    </div>
  </body>
</html>
