<!-- Header -->
<header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fas fa-server"></i> Access Studies </b></h5>
</header>

<div class="w3-container">
    <h2> Your Studies </h2>
    <table class="w3-table-all w3-card-4 w3-hoverable">
        <thead>
            <tr class="w3-light-grey">
                <th><b>Study Name</b></th>
                <th><b>Upload Date</b></th>
                <th><b>Analyses</b></th>
            </tr>
        </thead>
        {user_studies}
    </table>
</div>
<hr>
<div class="w3-container">
    <h2> Public Studies </h2>
    <table class="w3-table-all w3-card-4 w3-hoverable">

                <th><b>Study Name</b></th>
                <th><b>Upload Date</b></th>
                <th><b>Analyses</b></th>
            </tr>
        </thead>
        {public_studies}
    </table>
</div>
<hr>
<div class="w3-container">
    <h2> Your Sequencing Runs </h2>
    <table class="w3-table-all w3-card-4 w3-hoverable">

            <tr class="w3-light-grey">
                <th><b>Sequencing Run Name</b></th>
                <th><b>Upload Date</b></th>

            </tr>
        </thead>
        {user_sequencing_runs}
