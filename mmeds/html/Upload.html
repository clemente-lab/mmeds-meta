<!DOCTYPE html>
<html>
    <title>Welcome to Mmeds</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://127.0.0.1:52953/CSS/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/7e4e0c6c2d.js" crossorigin="anonymous"></script>
    <style> html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif} </style>
    <body class="w3-light-grey">
        <!-- Top container -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
            <span class="w3-bar-item w3-right">
                <img src="files/Mount_Sinai_Logo.png" alt="Mount Sinai Logo" style="height:30px">
            </span>
        </div>

        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
            <div class="w3-container w3-row">
                <div class="w3-col s4">
                    <img src="files/MMeds_Logo.png"
                         class="w3-rectangle"
                         style="width:265px"
                         alt="MMEDs Logo" >
                </div>
            </div>
            <div class="w3-container w3-row w3-center">
                <div class="w3-bar">
                    <span>Welcome, <strong>David</strong></span> <br>
                    <a href="Homepage.html" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>
                    <a href="Account.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
                    <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
                </div>
            </div>
            <hr>
            <div class="w3-container">
                <h5>Dashboard</h5>
            </div>
            <div class="w3-bar-block">
                <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
                <a href="Upload.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fas fa-upload fa-fw"></i>  Upload</a>
                <a href="Analyze.html" class="w3-bar-item w3-button w3-padding"><i class="fas fa-chart-bar fa-fw"></i>  Analyze</a>
                <a href="Access.html" class="w3-bar-item w3-button w3-padding"><i class="fas fa-dna fa-fw"></i>  Studies</a>
                <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-search fa-fw"></i>  Query</a>
                <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-sign-out-alt fa-fw"></i>  Logout</a><br><br>
            </div>
        </nav>
        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px;margin-top:43px;">

            <!-- Header -->
            <header class="w3-container" style="padding-top:22px">
                <h5><b> <i class="fa fa-cloud-upload "></i> Upload Study</b></h5>
            </header>

            <!-- Upload Form -->
            <form class="w3-container w3-card-4" action="#" method="post" enctype="multipart/form-data" id="upload_form">
                <p>
                <label class><b>Upload</b></label>
                <select class="w3-select w3-border" name="uploadType" form="upload_form">
                    <option value="other" disabled="disabled" selected="selected">Choose your option</option>
                    <option value="qiime">Raw Reads</option>
                    <option value="sparcc">OTU Table</option>
                    <option value="lefse">LEfSe Table</option>
                </select>
                </p>
                <p>
                <label class><b>Subject Type</b></label>
                <select class="w3-select w3-border" name="subjectType" form="upload_form" placeholder="Subject Type">
                    <option value="human" selected="selected">Human</option>
                    <option value="animal">Animal</option>
                </select>
                </p>
                <p>
                <label class><b>Study Name</b></label>
                <input class="w3-input w3-border" type="text" name="studyName" required>
                </p>
                <p><button class="w3-btn w3-blue" type="submit" method="post"><b>Begin Upload</b></button></p>
            </form>

            <hr>

            <!-- Footer -->
            <footer class="w3-container w3-padding-16 w3-light-grey">
                <h4> Copyright Clemente Lab 2018-2020</h4>
                <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
            </footer>

            <!-- End page content -->
        </div>

        <script>
            // Get the Sidebar
            var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
        </script>

    </body>
</html>
