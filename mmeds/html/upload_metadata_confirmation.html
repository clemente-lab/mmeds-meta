<div class="w3-card-4 w3-row-padding">
    <h3 class="w3-center">{confirmation_message}</h3>
    <form action={yes_page} method='post'>
        <button class='w3-button w3-half w3-border' type='submit' method='post'>Yes</button>
    </form>
    <form action={no_page} method='post'>
        <button class='w3-button w3-half w3-border' type='submit' method='post'>No</button>
    </form>
</div>
