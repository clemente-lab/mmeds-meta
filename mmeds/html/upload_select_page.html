<div class="w3-container w3-card-4">
    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
        <h5><b> <i class="fa fa-cloud-upload "></i> Upload Study</b></h5>
    </header>

    <!-- Upload Form -->
    <form  action="{upload_metadata_page}" method="post" enctype="multipart/form-data" id="upload_form">
        <p>
        <label><b>Upload</b></label>
        <select class="w3-select w3-border" name="uploadType" form="upload_form" required>
            <option value="other" disabled="disabled" selected="selected">Choose your option</option>
            <option value="qiime">Raw Reads</option>
            <option value="sparcc">OTU Table</option>
            <option value="lefse">LEfSe Table</option>
        </select>
        </p>
        <p>
        <label><b>Subject Type</b></label>
        <select class="w3-select w3-border" name="subjectType" form="upload_form" placeholder="Subject Type" required>
            <option value="human" selected="selected">Human</option>
            <option value="animal">Animal</option>
        </select>
        </p>
        <p>
        <label><b>Study Name</b></label>
        <input class="w3-input w3-border" type="text" name="studyName" required>
        </p>
        <p><button class="w3-btn w3-blue" type="submit" method="post"><b>Begin Upload</b></button></p>
    </form>
</div>
<br>
<div class="w3-container w3-card-4">
    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
        <h5><b> <i class="fa fa-cloud-upload "></i> Upload Aliquots</b></h5>
    </header>
    <form class="w3-container w3-padding" action='{upload_multiple_aliquots_page}' method='post' enctype='multipart/form-data' id='upload_form'>
        <p>
        <label><b>Access Code</b></label>
        <input class="w3-input w3-border" type="text" name="accessCode" required>
        </p>
        <p>
        <label><b>Aliquot File</b></label>
        <input class="upload-btn-wrapper w3-btn w3-border w3-input" type="file" name="AliquotFile" required>
        </p>
        <br>
        <button class="w3-btn w3-blue" type='submit' method='post'>Submit Upload</button> </p>
    </form>
</div>

<hr>
