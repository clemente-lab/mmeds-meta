<!-- Header -->
<header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fas fa-server"></i> Generate Aliquot ID </b></h5>
    <h6><b> Sample {SpecimenID} </b></h6>
</header>

<div class='w3-container w3-grey w3-card-4 w3-center'>
    <h2> ID Generation </h2>
    <form action='{query_generate_aliquot_id_page}' method='post' enctype='multipart/form-data' id='id_form'>
        <label><b>Aliquot Weight in Grams</b></label>
        <input class="w3-input w3-border" type="text" name="AliquotWeight" required>
        <button class="w3-btn w3-dark-grey" type='submit' method='post'>Generate ID</button>
    </form>
    <br>
    <div class="w3-card-4 w3-light-grey w3-center" style="overflow-x:auto;">
        <h2> Current Aliquots </h2>
        {aliquot_table}
        <br>
    </div>
    <h2> Select Different Specimen </h2>
    <form action='{query_select_specimen_page}?access_code={access_code}' method='post' enctype='multipart/form-data' id='specimen_form'>
        <button class="w3-btn w3-dark-grey" type="submit" method="post"> Go Back </button>
    </form>
    <br>
</div>
