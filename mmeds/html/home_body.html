<!-- Header -->
<header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> MMEDs Stats</b></h5>
</header>

<div class="w3-row-padding w3-margin-bottom">
    <div class="w3-quarter">
        <div class="w3-container w3-blue w3-padding-16">
            <div class="w3-left"><i class="fa fa-cloud-upload w3-xxxlarge"></i></div>
            <div class="w3-right">
                <h3>{study_count}</h3>
            </div>
            <div class="w3-clear"></div>
            <h4>Uploads</h4>
        </div>
    </div>
    <div class="w3-quarter">
        <div class="w3-container w3-purple w3-padding-16">
            <div class="w3-left"><i class="fas fa-chart-pie w3-xxxlarge"></i></div>
            <div class="w3-right">
                <h3>{analysis_count}</h3>
            </div>
            <div class="w3-clear"></div>
            <h4>Analyses</h4>
        </div>
    </div>
    <div class="w3-quarter">
        <div class="w3-container w3-pink w3-padding-16">
            <div class="w3-left"><i class="fas fa-sitemap w3-xxxlarge"></i></div>
            <div class="w3-right">
                <h3>{query_count}</h3>
            </div>
            <div class="w3-clear"></div>
            <h4>Queries</h4>
        </div>
    </div>
    <div class="w3-quarter">
        <div class="w3-container w3-black w3-text-white w3-padding-16">
            <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
            <div class="w3-right">
                <h3>{user_count}</h3>
            </div>
            <div class="w3-clear"></div>
            <h4>Users</h4>
        </div>
    </div>
</div>

<hr>
