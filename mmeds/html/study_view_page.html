<!-- Header -->
<header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fas fa-server"></i> {study_name} </b></h5>
</header>

<div class='w3-container'>
    <h2> Study Information </h2>
    <table class="w3-table-all w3-card-4 w3-hoverable">
        <tr><th> Study Name </th><th> {study_name} </th></tr>
        <tr><th> Created </th><th> {date_created} </th></tr>
        <tr><th> Last Accessed </th><th> {last_accessed} </th></tr>
        <tr><th> Reads Type </th><th> {reads_type} </th></tr>
        <tr><th> Barcodes Type </th><th> {barcodes_type} </th></tr>
        <tr><th> Access Code </th><th> {access_code} </th></tr>
        <tr><th> Owner </th><th> {owner} </th></tr>
        <tr><th> Email </th><th> {email} </th></tr>
        <tr><th> Path </th><th> {path} </th></tr>
    </table>
</div>
<hr>
<div class='w3-container w3-grey'>
    <h2> Study Options </h2>
    <div class="w3-bar w3-card-4 w3-dark-grey">
        <button onclick="openStudyAction(event, 'SelectAnalysis')" class="action-link w3-third w3-button">
            <i class="fa fa-eye w3-xxxlarge"></i>
            <div class="w3-clear"></div>
            <h4>View Analyses</h4>
        </button>
        <button onclick="openStudyAction(event, 'ModifyUpload')" class="action-link w3-third w3-button">
            <i class="fa fa-redo w3-xxxlarge"></i>
            <div class="w3-clear"></div>
            <h4>Modify Study</h4>
        </button>
        <button onclick="openStudyAction(event, 'DownloadFiles')" class="action-link w3-third w3-button">
            <i class="fa fa-cloud-download w3-xxxlarge"></i>
            <div class="w3-clear"></div>
            <h4>Download Files</h4>
        </button>
    </div>

    <hr>

    <!-- Sections of the page that only appear upon selection -->
    <div id="SelectAnalysis" class="study-action w3-container w3-row-padding w3-margin-bottom" style="display:none">
        <h2> Related Analyses </h2>
        <form action='{analysis_view_page}' method='post' enctype='multipart/form-data' id='analysis_form'>
            <select class="w3-select w3-border" name='access_code' form='analysis_form'>
                {study_analyses}
            </select>
            <button class="w3-btn w3-border" type='submit' method='post'>Select Analysis</button>
        </form>
    </div>
    <div id="ModifyUpload" class="study-action w3-container w3-row-padding w3-margin-bottom" style="display:none">
        <h2> File to Modify </h2>
        <form action='{upload_modify_page}' method='post' enctype='multipart/form-data' id='modify_form'>
            <select class="w3-select w3-border" name='data_type' form='modify_form'>
                {study_files}
            </select>
            <p>
            <label class> <b>New File</b> </label>
            <input class="w3-input" type='file' placeholder="Default Config" name='myData'/>
            </p>
            <p>
            <button class="w3-button w3-border" name='access_code' value='{access_code}' type='submit' method='post'>Modify Upload</button>
        </form>
    </div>
    <div id="DownloadFiles" class="study-action w3-container w3-row-padding w3-margin-bottom" style="display:none">
        <h2> File to Download </h2>
        <form action='{download_page}' method='post' enctype='multipart/form-data' id='download_form'>
            <select class="w3-select w3-border" name='file_name' form='download_form'>
                {study_files}
            </select>
            <button class="w3-btn w3-border" type='submit' method='post'>Download File</button>
        </form>
    </div>
</div>
