<!DOCTYPE html>
<html>
  <body>
    <div class='inner'>
      <h2>Welcome {user}</h2>
      <p>
        <h3>Upload data files</h3>
        <form action='process_data' method='post' enctype='multipart/form-data'>
          <p> Forward Reads (Upload a zip if demultiplexed): <br> <input type='file' name='for_reads'/> </p>
          <p> Reverse Reads (Optional): <br> <input type='file' name='rev_reads'/> </p>
          <p> Barcodes (Optional): <br> <input type='file' name='barcodes'/> </p>
          <p> Make data public: <br> <input type='checkbox' name='public' /> </p>
          <p> <button type='submit' method='post'>Submit Upload</button> </p>
        </form>
      </p>
    </div>
  </body>
</html>
