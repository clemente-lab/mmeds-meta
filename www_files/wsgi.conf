<VirtualHost *:80>

    # ServerName www.example.com
    # ServerAlias example.com
    # ServerAdmin webmaster@example.com

    # DocumentRoot /usr/local/www/documents
    DocumentRoot /home/david/apache_server_data

    <Directory /usr/local/www/documents>
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>
    <Directory /home/david/*>
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>
    <Directory /home/david/apache_server_data>
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>
    # <Directory /tmp>
    # <IfVersion < 2.4>
    #     Order allow,deny
    #     Allow from all
    # </IfVersion>
    # <IfVersion >= 2.4>
    #     Require all granted
    # </IfVersion>
    # </Directory>


    WSGIDaemonProcess MMEDS3 processes=2 threads=12 display-name=%{GROUP} socket-user=david
    WSGIProcessGroup MMEDS3
    # User david
    # Group david

    WSGIScriptAlias /myapp /usr/local/www/wsgi-scripts/myapp.wsgi


    <Directory /usr/local/www/wsgi-scripts>
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>

</VirtualHost>
