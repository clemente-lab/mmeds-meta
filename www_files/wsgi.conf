<VirtualHost *:80>
#
    LogLevel info

    ServerName www.mmeds.com
    ServerAlias mmeds.com
    ServerAdmin david.wallach@mssm.edu

    # DocumentRoot /usr/local/www/documents
    DocumentRoot /home/david/mmeds_server_data

    <Directory /home/david/mmeds_server_data>
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>
    <Directory /home/david/Work/mmeds-meta/www-files>
    <IfVersion < 2.4>
        Options +FollowSymLinks +ExecCGI -SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>


    #User david
    #Group david
    #WSGIDaemonProcess mmeds.com processes=2 threads=4 display-name=%{GROUP} socket-user=david
    #WSGIProcessGroup mmeds.com
    #WSGISocketPrefix /var/run/wsgi

    WSGIScriptAlias /myapp /usr/local/www/wsgi-scripts/myapp.wsgi

    <Directory /usr/local/www/wsgi-scripts>
    <IfVersion < 2.4>
        Options +FollowSymLinks
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>
</VirtualHost>
